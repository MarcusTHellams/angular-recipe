<rb-header></rb-header>
<div class="container">
	<rb-recipes></rb-recipes>
	<rb-shopping-list></rb-shopping-list>
	<div [rbHighlight]="'blue'" [defaultColor]="'green'">Some Text</div>
	<hr>
	<h1>Structural Directives</h1>
	<h2>*ngIf</h2>
	<div *ngIf="switch">
		Conditional Text
	</div>
	<button type="buttton" (click)="onSwitch()">Switch</button>
	<hr>
	<h2>*ngFor</h2>
	<ul>
		<li *ngFor="let i of items; let in = index;">{{i}} - {{in}}</li>
	</ul>
	<hr>
	<h2>ngSwitch</h2>
	<div [ngSwitch]="value">
		<p *ngSwitchCase="10">10</p>
		<p *ngSwitchCase="100">100</p>
		<p *ngSwitchCase="1000">1000</p>
		<p *ngSwitchDefault>2000</p>
	</div>
	<hr>
	<h2>Custom Structural Directive Unless Directive</h2>
	<div *unless="switch">Conditional Text</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</div>
