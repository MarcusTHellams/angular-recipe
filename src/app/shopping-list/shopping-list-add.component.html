<div class="row">
  <div class="col-xs-12">
    <form action="" id="shopping-list-add" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Name</label>
          <input 
          type="text" 
          id="item-name" 
          name="item-name" 
          value="" 
          class="form-control"
          ngModel
          name="name"
          required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="item-amount">Amount</label>
          <input type="text" 
          id="item-amount" 
          name="item-amount" 
          value="" 
          class="form-control" 
          ngModel
          name="amount"
          required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" *ngIf="isAdd">Add</button>
           <button class="btn btn-success" type="submit" *ngIf="!isAdd">Save</button>
          <button class="btn btn-danger" type="button" *ngIf="!isAdd">Delete Item</button>
          <button class="btn btn-primary" type="button" *ngIf="!isAdd">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
